    const htmlParts = []
    htmlParts.push('<div class="container">')

        htmlParts.push('<div class="row">')
        row = sites[rowIdx]
        for (let colIdx = 0, maxCol = row.length; colIdx < maxCol; colIdx++) {
            site = row[colIdx]
            htmlParts.push(`<a class="icol" href="${site[0]}">${site[1]}</a>`)
        }
        htmlParts.push('</div>')
    }
    htmlParts.push('</div>')
    document.getElementById("sites").innerHTML = htmlParts.join('')
</script>
